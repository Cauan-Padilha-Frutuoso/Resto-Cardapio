<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow de Imagens</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img1.jpg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="./img2.jpg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="./img3.jpg" class="d-block w-100" alt="Imagem 3">
      </div>
      <div class="carousel-item">
        <img src="./img4.jpg" class="d-block w-100" alt="Imagem 4">
      </div>
      <div class="carousel-item">
        <img src="./img5.jpg" class="d-block w-100" alt="Imagem 5">
      </div>
      <div class="carousel-item">
        <img src="./img6.jpg" class="d-block w-100" alt="Imagem 6">
      </div>
      <div class="carousel-item">
        <img src="./img7.jpg" class="d-block w-100" alt="Imagem 7">
      </div>
      <div class="carousel-item">
        <img src="./img8.jpg" class="d-block w-100" alt="Imagem 8">
      </div>
      <div class="carousel-item">
        <img src="./img9.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="./img10.jpg" class="d-block w-100" alt="Imagem 10">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Pr√≥ximo</span>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
