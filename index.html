<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Lanchonete</title>

    <!-- Link para o CSS do Bootstrap (via CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link para o CSS do Swiper (via CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        /* Estilos personalizados, se necessário */
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Inclua suas imagens aqui -->
                <div class="swiper-slide"><img src="./img1.jpg" alt="Item 1"></div>
                <div class="swiper-slide"><img src="./img2.jpg" alt="Item 2"></div>
                <div class="swiper-slide"><img src="./img3.jpg" alt="Item 3"></div>
                <div class="swiper-slide"><img src="./img4.jpg" alt="Item 4"></div>
                <div class="swiper-slide"><img src="./img5.jpg" alt="Item 5"></div>
                <div class="swiper-slide"><img src="./img6.jpg" alt="Item 6"></div>
                <div class="swiper-slide"><img src="./img7.jpg" alt="Item 7"></div>

                <!-- ... E assim por diante -->
            </div>
            
            <!-- Navegação (botões) -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Link para o JavaScript do Swiper (via CDN) -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        // Inicializar o Swiper quando a página estiver pronta
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper-container", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        });
    </script>
</body>
</html>
