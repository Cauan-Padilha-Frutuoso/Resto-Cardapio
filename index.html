<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img1.jpg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="img2.jpg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="img3.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img4.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img5.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img6.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img7.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img8.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
      <div class="carousel-item">
        <img src="img9.jpg" class="d-block w-100" alt="Imagem 9">
      </div>
    </div>
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
